<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script type="module" crossorigin src="/goit-advancedjs-hw-02/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-A92OCY9B.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-CUZofXIC.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/1-timer-aT-TZ2Xe.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/styles-Bsa0Mw2T.css">
  </head>
  <body>
    <div class="datetime-wrapper">
      <input type="text" id="datetime-picker" />
      <button type="button" data-start disabled>Start</button>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">DAYS</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">HOURS</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">MINUTES</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">SECONDS</span>
      </div>
    </div>

  </body>
</html>
